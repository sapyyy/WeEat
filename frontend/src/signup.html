<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | WeEat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-green-200 to-green-300"
  >
    <div
      class="bg-white/60 backdrop-blur-md shadow-xl rounded-2xl w-full max-w-md p-8 mx-4 my-8"
    >
      <!-- Title -->
      <h1 class="text-2xl font-bold text-center text-green-600 mb-6">
        WeEat - Signup
      </h1>

      <!-- Signup Form -->
      <form id="signup" class="space-y-5">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- City -->
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 mb-1"
            >City</label
          >
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Kolkata"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- Phone Number -->
        <div>
          <label
            for="phoneNo"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phoneNo"
            name="phoneNo"
            placeholder="90909090"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- Organization Dropdown -->
        <div>
          <label
            for="organization"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Organization</label
          >
          <select
            id="organization"
            name="organization"
            class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          >
            <option value="">Select Organization</option>
            <option value="Canteen">Canteen</option>
            <option value="Hostel">Hostel</option>
            <option value="Event Organizer">Event Organizer</option>
            <option value="Catering">Catering</option>
            <option value="Cafe/Restaurants">Cafe/Restaurants</option>
          </select>
        </div>

        <!-- Certificate Upload -->
        <div>
          <label
            for="certificate"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Upload Certificate</label
          >
          <input
            type="file"
            id="certificate"
            name="certificate"
            accept="image/*,application/pdf"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Submit -->
        <input
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
          value="Submit"
        />
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-1 border-gray-300" />
        <span class="px-3 text-gray-400 text-sm">OR</span>
        <hr class="flex-1 border-gray-300" />
      </div>

      <!-- Login Link -->
      <p class="text-sm text-center text-gray-600 mt-6">
        Already have an account?
        <a href="login.html" class="text-green-600 hover:underline font-medium"
          >Login</a
        >
      </p>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
