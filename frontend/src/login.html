<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | WeEat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-green-200 to-green-300"
  >
    <div
      class="bg-white/60 backdrop-blur-md shadow-xl rounded-2xl w-full max-w-md p-8"
    >
      <!-- Logo / Title -->
      <h1 class="text-2xl font-bold text-center text-green-600 mb-6">
        WeEat - Login
      </h1>

      <!-- Login Form -->
      <form id="login" class="space-y-5">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          />
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              class="rounded border-gray-300 text-green-600 focus:ring-green-500"
            />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-green-600 hover:underline"
            >Forgot password?</a
          >
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-1 border-gray-300" />
        <span class="px-3 text-gray-400 text-sm">OR</span>
        <hr class="flex-1 border-gray-300" />
      </div>

      <!-- Signup Link -->
      <p class="text-sm text-center text-gray-600 mt-6">
        Don’t have an account?
        <a href="signup.html" class="text-green-600 hover:underline font-medium"
          >Signup</a
        >
      </p>
      <script src="login.js"></script>
    </div>
  </body>
</html>
